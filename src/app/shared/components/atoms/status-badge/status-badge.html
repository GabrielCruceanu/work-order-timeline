<span
  class="status-badge"
  [class.status-badge--open]="status() === 'open'"
  [class.status-badge--in-progress]="status() === 'in-progress'"
  [class.status-badge--complete]="status() === 'complete'"
  [class.status-badge--blocked]="status() === 'blocked'"
>
  {{ currentConfig().label }}
</span>
