<header class="timeline-header">
  <h1 class="timeline-header__title">Work Orders</h1>

  <div class="timeline-header__controls">
    <app-button
      variant="secondary"
      (clicked)="onTodayClick()"
      [buttonClass]="'timeline-header__today-button'"
    >
      Today
    </app-button>
    <app-zoom-control [currentZoom]="currentZoom()" (zoomChanged)="onZoomChanged($event)" />
  </div>
</header>
